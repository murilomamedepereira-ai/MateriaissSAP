<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lista de Materiais Animada - Cebrace</title>
<style>
  body, html { margin:0; padding:0; font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background:#f0f4f8; }
  * { box-sizing:border-box; }

  header {
    background: linear-gradient(90deg,#00b7d7,#005f6b);
    color:#fff;
    text-align:center;
    padding:25px 0;
    font-size:2em;
    font-weight:bold;
    letter-spacing:1px;
    box-shadow:0 4px 10px rgba(0,0,0,0.2);
    animation: headerFade 1s ease-in-out;
  }

  @keyframes headerFade { from{opacity:0} to{opacity:1} }

  .search-container { display:flex; justify-content:center; margin:20px; }
  input[type="text"] {
    width:70%;
    padding:12px 20px;
    font-size:1em;
    border:2px solid #00b7d7;
    border-radius:10px;
    outline:none;
    transition:0.3s;
  }
  input[type="text"]:focus { box-shadow:0 0 15px rgba(0,183,215,0.6); }

  .materials-container { display:grid; grid-template-columns:repeat(auto-fit,minmax(250px,1fr)); gap:20px; padding:0 30px 50px; }
  .card {
    background:#fff;
    border-radius:15px;
    padding:15px;
    box-shadow:0 4px 15px rgba(0,0,0,0.1);
    transition: transform 0.4s, box-shadow 0.4s;
    cursor:pointer;
    position:relative;
    animation: fadeIn 0.5s ease-in-out;
  }
  .card:hover {
    transform: translateY(-10px) rotateZ(1deg);
    box-shadow:0 12px 25px rgba(0,0,0,0.25);
  }

  .categoria { font-weight:bold; color:#005f6b; margin-bottom:5px; font-size:0.95em; }
  .descricao { font-size:1em; margin:5px 0; color:#333; font-weight:600; }
  .codigo, .embalagem { font-size:0.9em; color:#666; }

  .quant-container { margin-top:10px; display:flex; gap:10px; align-items:center; }
  .quant-container input { width:60px; padding:5px; border:1px solid #ccc; border-radius:5px; text-align:center; transition:0.3s; }
  .quant-container input:focus { border-color:#00b7d7; box-shadow:0 0 8px rgba(0,183,215,0.4); }
  .quant-container button {
    padding:5px 10px; border:none; border-radius:5px;
    background:#00b7d7; color:#fff; cursor:pointer;
    transition:0.3s;
  }
  .quant-container button:hover { background:#005f6b; transform: scale(1.1); }

  #cartContainer { margin:30px auto; width:90%; max-width:800px; background:#fff; padding:20px; border-radius:15px; box-shadow:0 5px 20px rgba(0,0,0,0.1); animation: fadeIn 0.5s ease-in-out; }
  #cartContainer h2 { text-align:center; color:#005f6b; margin-bottom:15px; }

  .cart-item {
    display:flex; justify-content:space-between; align-items:center; margin-bottom:10px;
    padding:10px; border-radius:10px; background:linear-gradient(90deg,#e0f7fa,#ffffff);
    transition:0.4s;
  }
  .cart-item:hover { transform: scale(1.02); box-shadow:0 4px 15px rgba(0,0,0,0.2); }
  .cart-item button { padding:3px 8px; border:none; border-radius:5px; background:#ff4d4d; color:#fff; cursor:pointer; transition:0.3s; }
  .cart-item button:hover { background:#c00000; transform: scale(1.1); }

  .fadeIn { animation: fadeIn 0.5s ease-in-out; }
  @keyframes fadeIn { from{opacity:0} to{opacity:1} }

</style>
</head>
<body>

<header>Lista de Materiais Animada</header>

<div class="search-container">
  <input type="text" id="searchBox" placeholder="Buscar material ou código...">
</div>

<div class="materials-container" id="materialsContainer"></div>

<div id="cartContainer">
  <h2>Itens Selecionados</h2>
  <div id="cartItems"></div>
  <button id="copyCodes" style="margin-top:10px;padding:10px 20px;border:none;border-radius:8px;background:#00b7d7;color:#fff;cursor:pointer; transition:0.3s;">Copiar Códigos</button>
</div>

<script>

  { categoria: "LIMPEZA", descricao: "LIXO AZUL 100L", codigo: "30003345", embalagem: "RL" },

  { categoria: "LIMPEZA", descricao: "LUVA DE BORRACHA AMARELA", codigo: "30009988", embalagem: "PR" },
  { categoria: "LIMPEZA", descricao: "VASSOURA C/ CABO", codigo: "30001123", embalagem: "UN" },

  { categoria: "CONSUMO", descricao: "COLHER DESCARTÁVEL", codigo: "30002224", embalagem: "CX" },

  { categoria: "CONSUMO", descricao: "FACA DESCARTÁVEL", codigo: "30002226", embalagem: "CX" },
  { categoria: "CONSUMO", descricao: "GUARDANAPO DE PAPEL 23X23CM", codigo: "30002227", embalagem: "PT" },
  { categoria: "CONSUMO", descricao: "CAFÉ SOLÚVEL 50G", codigo: "30002228", embalagem: "PT" },
  { categoria: "CONSUMO", descricao: "AÇÚCAR CRISTAL 1KG", codigo: "30002229", embalagem: "PT" },
  { categoria: "CONSUMO", descricao: "ADOÇANTE LÍQUIDO 100ML", codigo: "30002230", embalagem: "FR" },
  { categoria: "CONSUMO", descricao: "FILTRO DE PAPEL PARA CAFÉ", codigo: "30002231", embalagem: "CX" },
  { categoria: "CONSUMO", descricao: "GUARDANAPO INTERFOLHA", codigo: "30002232", embalagem: "PT" },
  { categoria: "CONSUMO", descricao: "FITA ADESIVA TRANSPARENTE 45MM", codigo: "30004444", embalagem: "RL" },
  { categoria: "CONSUMO", descricao: "SOLIDIUM EM PÓ 500G", codigo: "30014046", embalagem: "PT" }
];
const container = document.getElementById("materialsContainer");
const cartItems = document.getElementById("cartItems");
let cart = [];

function displayMaterials(items) {
  container.innerHTML = "";
  items.forEach(item => {
    const card = document.createElement("div");
    card.classList.add("card", "fadeIn");
    card.innerHTML = `
      <div class="categoria">${item.categoria}</div>
      <div class="descricao">${item.descricao}</div>
      <div class="codigo">Código: ${item.codigo}</div>
      <div class="embalagem">Embalagem: ${item.embalagem}</div>
      <div class="quant-container">
        <input type="number" min="1" value="1" id="qty-${item.codigo}">
        <button onclick="addToCart('${item.codigo}')">Adicionar</button>
      </div>
    `;
    container.appendChild(card);
  });
}

function addToCart(codigo) {
  const material = materials.find(m => m.codigo === codigo);
  const qty = parseInt(document.getElementById(`qty-${codigo}`).value);
  const existing = cart.find(i => i.codigo === codigo);
  if (existing) existing.quantidade += qty;
  else cart.push({ ...material, quantidade: qty });
  displayCart();
}

function removeFromCart(codigo) {
  cart = cart.filter(i => i.codigo !== codigo);
  displayCart();
}

function displayCart() {
  cartItems.innerHTML = "";
  cart.forEach(item => {
    const div = document.createElement("div");
    div.classList.add("cart-item", "fadeIn");
    div.innerHTML = `
      <div>${item.descricao} (x${item.quantidade})</div>
      <div>
        <button onclick="removeFromCart('${item.codigo}')">Excluir</button>
      </div>
    `;
    cartItems.appendChild(div);
  });
}

document.getElementById("searchBox").addEventListener("input", e => {
  const search = e.target.value.toLowerCase();
  const filtered = materials.filter(item =>
    item.descricao.toLowerCase().includes(search) ||
    item.codigo.includes(search)
  );
  displayMaterials(filtered);
});

document.getElementById("copyCodes").addEventListener("click", () => {
  const codes = cart.map(item => item.codigo).join("\n");
  navigator.clipboard.writeText(codes).then(() => alert("Códigos copiados!"));
});

displayMaterials(materials);
</script>
</body>
</html>
