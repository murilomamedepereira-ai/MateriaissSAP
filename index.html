  header {
    background: linear-gradient(90deg,#227777,#2d6fe9);

    padding:25px 0;
    font-size:2em;

    display:flex;

    margin:20px;
  }
  input[type="text"] {
    width:70%;
    padding:12px 20px;
    font-size:1em;
    border:2px solid #ffffff;
    border-radius:10px;
    outline:none;
    transition:0.3s;
  }
  input[type="text"]:focus { box-shadow:0 0 15px rgba(0,183,215,0.6); }

  .main-container {
    display:flex;
    gap:20px;
    padding:0 30px 50px;
    align-items: flex-start;
  }

  .left-panel {
    flex: 3;
    max-height: 80vh;
    overflow-y: auto;
  }

  .right-panel {
    flex: 1;
    max-height: 80vh;
    overflow-y: auto;
    background:#ff9102;
    padding:20px;
    border-radius:15px;
    box-shadow:0 5px 20px rgb(255, 255, 255);
  }

  .materials-container {
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
    gap:20px;
  }

  .card {
    background:#ffffff;
    border-radius:15px;
    padding:15px;
    box-shadow:0 4px 15px rgb(255, 254, 254);
    transition: transform 0.4s, box-shadow 0.4s;
    cursor:pointer;
    position:relative;
    display:flex;
    flex-direction: column;
    gap:5px;
  }
  .card:hover {
    transform: translateY(-5px) rotateZ(1deg);
    box-shadow:0 12px 25px rgb(255, 255, 255);
  }

  .categoria { font-weight:bold; color:#005f6b; font-size:0.95em; display:flex; align-items:center; gap:5px; }
  .descricao { font-size:1em; margin:5px 0; color:#333; font-weight:600; display:flex; align-items:center; gap:5px; }
  .codigo, .embalagem { font-size:0.9em; color:#666; }

  .quant-container { margin-top:10px; display:flex; gap:10px; align-items:center; }
  .quant-container input { width:60px; padding:5px; border:1px solid #ccc; border-radius:5px; text-align:center; transition:0.3s; }
  .quant-container input:focus { border-color:#fdffff; box-shadow:0 0 8px rgba(0,183,215,0.4); }
  .quant-container button {
    padding:5px 10px; border:none; border-radius:5px;
    background:#00b7d7; color:#fff; cursor:pointer;
    transition:0.3s;
  }
  .quant-container button:hover { background:#005f6b; transform: scale(1.1); }

  .cart-item {
    display:flex; justify-content:space-between; align-items:center; margin-bottom:10px;
    padding:10px; border-radius:10px; background:linear-gradient(90deg,#e0f7fa,#ffffff);
    transition:0.4s;
  }
  .cart-item:hover { transform: scale(1.02); box-shadow:0 4px 15px rgba(0,0,0,0.2); }
  .cart-item button { padding:3px 8px; border:none; border-radius:5px; background:#ff4d4d; color:#fff; cursor:pointer; transition:0.3s; }
  .cart-item button:hover { background:#c00000; transform: scale(1.1); }

  .fadeIn { animation: fadeIn 0.5s ease-in-out; }
  @keyframes fadeIn { from{opacity:0} to{opacity:1} }

  svg { width:16px; height:16px; vertical-align:middle; }
</style>

const container = document.getElementById("materialsContainer");
const cartItems = document.getElementById("cartItems");
let cart = [];

function displayMaterials(items) {
  container.innerHTML = "";
  items.forEach(item => {
    const card = document.createElement("div");
    card.classList.add("card", "fadeIn");
    card.innerHTML = `
      <div class="categoria">üóÇ ${item.categoria}</div>
      <div class="descricao">üì¶ ${item.descricao}</div>
      <div class="codigo">C√≥digo: ${item.codigo}</div>
      <div class="embalagem">Embalagem: ${item.embalagem}</div>
      <div class="quant-container">
        <input type="number" min="1" value="1" id="qty-${item.codigo}">
        <button onclick="addToCart('${item.codigo}')">‚ûï Adicionar</button>
      </div>
    `;
    container.appendChild(card);
  });
}

function addToCart(codigo) {
  const material = materials.find(m => m.codigo === codigo);
  const qty = parseInt(document.getElementById(`qty-${codigo}`).value);
  const existing = cart.find(i => i.codigo === codigo);
  if (existing) existing.quantidade += qty;
  else cart.push({ ...material, quantidade: qty });
  displayCart();
}

function removeFromCart(codigo) {
  cart = cart.filter(i => i.codigo !== codigo);
  displayCart();
}

function displayCart() {
  cartItems.innerHTML = "";
  cart.forEach(item => {
    const div = document.createElement("div");
    div.classList.add("cart-item", "fadeIn");
    div.innerHTML = `
      <div>üõí ${item.descricao} (x${item.quantidade})</div>
      <div>
        <button onclick="removeFromCart('${item.codigo}')">‚ùå Excluir</button>
      </div>
    `;
    cartItems.appendChild(div);
  });
}

document.getElementById("searchBox").addEventListener("input", e => {
  const search = e.target.value.toLowerCase();
  const filtered = materials.filter(item =>
    item.descricao.toLowerCase().includes(search) ||
    item.codigo.includes(search)
  );
  displayMaterials(filtered);
});
document.getElementById("copyCodes").addEventListener("click", () => {
  // Copia c√≥digo + quantidade em colunas separadas
  const codesWithQty = cart.map(item => `${item.codigo}\t${item.quantidade}`).join("\n");
  navigator.clipboard.writeText(codesWithQty)
    .then(() => alert("C√≥digos e quantidades copiados em colunas!"));
});



displayMaterials(materials);
